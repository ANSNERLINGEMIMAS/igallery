<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO GALLERY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: seagreen;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            flex-direction: column;
        }

        .gallery-container {
            text-align: center;
            width: 100%;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; 
        }

        .gallery-item {
            width: 150px; 
            height: 150px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.5); 
            z-index: 1; 
        }

        footer {
            text-align: center;
            font-size: 16px;
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>PHOTO GALLERY</h1>
        <div class="gallery">
            <img src="e.jpg" alt="Image 1" class="gallery-item">
            <img src="m.jpg" alt="Image 2" class="gallery-item">
            <img src="i.jpg" alt="Image 3" class="gallery-item">
            <img src="mm.jpg" alt="Image 4" class="gallery-item">
            <img src="a.jpg" alt="Image 5" class="gallery-item">
            <img src="s.jpg" alt="Image 6" class="gallery-item">
        </div>
    </div>
    <br>
    <footer>
        Designed and developed by ANS NERLING EMIMA &copy; 2024
    </footer>
</body>
</html>

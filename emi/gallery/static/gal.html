<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO GALLERY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: burlywood;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gallery-container {
            text-align: center;
            max-width: 650px; 
        }

        .gallery {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            overflow: hidden;
        }

        .gallery-item {
            width: 190px; 
            height: 200px; 
            margin: 10px; 
            transition: transform 0.5s ease-in-out;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 20px 40px; 
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            background-color:plum;
            color:black;
            font-size: 18px; 
            cursor: pointer;
        }

        button:hover {
            background-color:red;
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <h1>PHOTO GALLERY</h1>
        <div class="gallery">
            <img src="e.jpg" alt="Image 1" class="gallery-item">
            <img src="m.jpg" alt="Image 2" class="gallery-item">
            <img src="i.jpg" alt="Image 3" class="gallery-item">
            <img src="mm.jpg" alt="Image 4" class="gallery-item">
            <img src="a.jpg" alt="Image 5" class="gallery-item">
            <img src="s.jpg" alt="Image 6" class="gallery-item">
    
        </div>
        
        <div class="controls">
            <button onclick="prevImage()">Prev</button>
            <button onclick="nextImage()">Next</button>
        </div>
        <br>
        <footer align="center" id="copywrite">
            Designed and developed by ANS NERLING EMIMA &copy 2024
        </footer>
        
    </div>
    
    <script>
        let currentIndex = 0;

        function showImage(index) {
            const gallery = document.querySelector('.gallery');
            gallery.style.transform = `translateX(${-index * 170}px)`; 
        }

        function prevImage() {
            const totalImages = document.querySelectorAll('.gallery-item').length;
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            const totalImages = document.querySelectorAll('.gallery-item').length;
            currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        }
    </script>
    
</body>
</html>
